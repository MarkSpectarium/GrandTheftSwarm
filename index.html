<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Grand Theft Swarm - Build a rice empire in Vietnam's Mekong Delta">
    <meta name="theme-color" content="#8B4513">
    <title>Grand Theft Swarm: Mekong Delta Farming Empire</title>
    <style>
        /* Critical CSS - loaded inline for fast first paint */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: Georgia, serif;
            background-color: #F5DEB3;
            color: #2F1810;
            min-height: 100vh;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 16px;
        }

        .loading-title {
            font-size: 1.5rem;
            color: #8B4513;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #D2691E;
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #8B4513;
            font-style: italic;
        }

        /* Hide game root until loaded */
        #game-root:empty {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading screen shown while JavaScript loads -->
    <div id="loading" class="loading">
        <h1 class="loading-title">ðŸŒ¾ Grand Theft Swarm ðŸŒ¾</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text">Preparing the rice paddies...</p>
    </div>

    <!-- Game mounts here -->
    <div id="game-root"></div>

    <!-- Load the game from source (Vite handles TypeScript) -->
    <script type="module" src="/src/main.ts"></script>

    <!-- Inline fallback for browsers without module support -->
    <noscript>
        <div style="text-align: center; padding: 48px;">
            <h1>ðŸŒ¾ Grand Theft Swarm ðŸŒ¾</h1>
            <p>This game requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
